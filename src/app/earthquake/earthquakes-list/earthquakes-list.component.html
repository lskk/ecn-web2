  </nb-card-header>
  <nb-card-body>
    <ul class="user-activity-list">
      <li *ngFor="let earthquake of earthquakes">
        <div class="earthquake-name">
          <small>{{ earthquake.name }}</small>
        </div>
        <div class="visited-pages-count" style="width: 15rem">
          <div class="title">Origin Time</div>
          <div class="value"><small>{{ earthquake.originTime | date : 'yyyy-MM-dd HH:mm:ss'}}</small></div>
        </div>
        <div class="visited-pages-count" style="width: 10rem">
          <div class="title">Magnitude <small>(M<sub>W</sub>)</small></div>
          <div class="value">{{ earthquake.mw }}</div>
        </div>
        <div class="visited-pages-count" style="width: 10rem">
            <div class="title">Depth</div>
            <div class="value">{{ earthquake.usgsDepth }} <small>km</small></div>
        </div>
        <div class="visited-pages-count" style="width: 10rem">
          <div class="title">Tsunami</div>
          <div class="value"
               [class.text-danger]="earthquake.noaaTsunami">
            {{ earthquake.noaaTsunami ? "Yes" : "No" }}
          </div>
        </div>
      </li>
    </ul>
  </nb-card-body>
</nb-card>
